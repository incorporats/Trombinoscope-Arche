<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créateur de Trombinoscope</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap">
    <style>
        :root {
            --color-bg-base: #0f172a;
            --color-bg-elevated: #020617;
            --color-bg-surface: #1e293b;
            --color-bg-muted: #334155;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #cbd5e1;
            --color-text-muted: #94a3b8;
            --color-text-accent: #38bdf8;
            --color-primary: #38bdf8;
            --color-primary-hover: #0ea5e9;
            --color-border: rgba(119, 124, 124, 0.3);
            --color-card-border: rgba(119, 124, 124, 0.2);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --color-bg-base: #ffffff;
                --color-bg-elevated: #f8fafc;
                --color-bg-surface: #f1f5f9;
                --color-bg-muted: #e2e8f0;
                --color-text-primary: #0f172a;
                --color-text-secondary: #475569;
                --color-text-muted: #64748b;
                --color-text-accent: #0284c7;
                --color-primary: #0284c7;
                --color-primary-hover: #0369a1;
                --color-border: rgba(94, 82, 64, 0.2);
                --color-card-border: rgba(94, 82, 64, 0.12);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: var(--color-text-accent);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            background: var(--color-primary);
            color: var(--color-bg-base);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-bg-muted);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            background: var(--color-bg-surface);
        }

        select {
            padding: 10px;
            background: var(--color-bg-surface);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg-surface);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--color-text-accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: var(--color-bg-base);
            border-radius: 6px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .person-card {
            background: var(--color-bg-surface);
            border: 1px solid var(--color-card-border);
            border-radius: 8px;
            padding: 12px;
            cursor: move;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .person-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .person-card.dragging {
            opacity: 0.5;
        }

        .person-card.drag-over {
            border-color: var(--color-primary);
            border-width: 2px;
        }

        .card-image {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
            background: var(--color-bg-muted);
        }

        .card-info h3 {
            font-size: 0.95rem;
            margin-bottom: 4px;
            color: var(--color-text-accent);
        }

        .card-info p {
            color: var(--color-text-secondary);
            margin-bottom: 4px;
            font-size: 0.85rem;
        }

        .card-sites {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .site-tag {
            background: var(--color-primary);
            color: var(--color-bg-base);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }

        .card-actions button {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
        }

        .edit-btn {
            background: var(--color-primary);
            color: var(--color-bg-base);
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .print-modal .form-group {
            margin-bottom: 15px;
        }

        .print-preview {
            margin-top: 20px;
            padding: 15px;
            background: var(--color-bg-base);
            border-radius: 8px;
        }

        .print-row {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media print {
            body {
                background: white;
                color: black;
            }

            .controls,
            .card-actions,
            .modal {
                display: none !important;
            }

            .person-card {
                break-inside: avoid;
                page-break-inside: avoid;
            }

            .card-image {
                height: 140px !important;
            }

            .cards-grid {
                grid-template-columns: repeat(8, 1fr);
                gap: 15px;
            }

            .print-row {
                display: grid;
                grid-template-columns: repeat(8, 1fr);
                gap: 15px;
                margin-bottom: 20px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 1.5rem;
            }

            .person-card {
                padding: 8px;
            }

            .card-info h3 {
                font-size: 0.8rem;
            }

            .card-info p {
                font-size: 0.75rem;
            }

            .site-tag {
                font-size: 9px;
                padding: 2px 6px;
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="pageTitle" style="color: var(--color-text-accent);">Trombinoscope</h1>

        <div class="controls">
            <button class="btn" onclick="openAddModal()">+ Ajouter une personne</button>
            <select id="siteFilter" onchange="filterBySite()">
                <option value="all">Tous les sites</option>
                <option value="Foyer Eneko">Foyer Eneko</option>
                <option value="Foyer Caravelle">Foyer Caravelle</option>
                <option value="Foyer Ménorah">Foyer Ménorah</option>
                <option value="Equipe service activités de jour">Equipe service activités de jour</option>
                <option value="Externe activités de jour">Externe activités de jour</option>
                <option value="Bureau et services généraux">Bureau et services généraux</option>
                <option value="Ruche">Ruche</option>
                <option value="Conseil d'administration">Conseil d'administration</option>
            </select>
            <button class="btn btn-secondary" onclick="openPrintModal()">Imprimer</button>
        </div>

        <div class="cards-grid" id="cardsContainer"></div>
    </div>

    <div class="modal" id="personModal">
        <div class="modal-content">
            <h2 id="modalTitle">Ajouter une personne</h2>
            <form id="personForm" onsubmit="savePerson(event)">
                <input type="hidden" id="personId">
                
                <div class="form-group">
                    <label for="firstName">Prénom *</label>
                    <input type="text" id="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Nom *</label>
                    <input type="text" id="lastName" required>
                </div>

                <div class="form-group">
                    <label for="position">Fonction *</label>
                    <input type="text" id="position" required>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" accept="image/*" onchange="handleImageUpload(event)">
                    <img id="imagePreview" style="max-width: 100%; margin-top: 10px; display: none; border-radius: 8px;">
                </div>

                <div class="form-group">
                    <label>Site(s) * (1 ou 2 maximum)</label>
                    <div class="checkbox-group" id="sitesCheckboxes"></div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="secondLine">
                        <span>Sur une deuxième ligne (à l'impression)</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal print-modal" id="printModal">
        <div class="modal-content">
            <h2>Options d'impression</h2>
            <form id="printForm">
                <div class="form-group">
                    <label for="printSite">Site à imprimer</label>
                    <select id="printSite">
                        <option value="all">Tous les sites</option>
                        <option value="Foyer Eneko">Foyer Eneko</option>
                        <option value="Foyer Caravelle">Foyer Caravelle</option>
                        <option value="Foyer Ménorah">Foyer Ménorah</option>
                        <option value="Equipe service activités de jour">Equipe service activités de jour</option>
                        <option value="Externe activités de jour">Externe activités de jour</option>
                        <option value="Bureau et services généraux">Bureau et services généraux</option>
                        <option value="Ruche">Ruche</option>
                        <option value="Conseil d'administration">Conseil d'administration</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Éléments à afficher</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="showPhoto" checked>
                            <span>Photo</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="showName" checked>
                            <span>Prénom &amp; Nom</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="showPosition" checked>
                            <span>Fonction</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="showSite" checked>
                            <span>Site</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="printTitle">Titre de la page</label>
                    <input type="text" id="printTitle" value="Trombinoscope">
                </div>

                <div class="form-group">
                    <label for="titleColor">Couleur du titre</label>
                    <input type="color" id="titleColor" value="#38bdf8">
                </div>

                <div class="form-group">
                    <label>Alignement du titre</label>
                    <select id="titleAlign">
                        <option value="left">Gauche</option>
                        <option value="center" selected>Centré</option>
                        <option value="right">Droite</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fontFamily">Police d'écriture</label>
                    <select id="fontFamily">
                        <option value="'Playfair Display', serif">Playfair Display</option>
                        <option value="Arial, sans-serif">Arial</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                        <option value="Georgia, serif">Georgia</option>
                        <option value="Verdana, sans-serif">Verdana</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn" onclick="printTrombi()">Imprimer</button>
                    <button type="button" class="btn btn-secondary" onclick="closePrintModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/appwrite@16"></script>
    <script>
        const sites = [
            'Foyer Eneko',
            'Foyer Caravelle',
            'Foyer Ménorah',
            'Equipe service activités de jour',
            'Externe activités de jour',
            'Bureau et services généraux',
            'Ruche',
            'Conseil d\'administration'
        ];

        let people = [];
        let draggedElement = null;

        const client = new Appwrite.Client()
            .setEndpoint('https://fra.cloud.appwrite.io/v1')
            .setProject('699818920014f4aee948')
            .setSelfSigned(true);

        const databases = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);
        const DATABASE_ID = '69981a120009d2270b46';
        const COLLECTION_ID = 'people';
        const BUCKET_ID = 'photos';

        async function loadData() {
            try {
                const response = await databases.listDocuments(DATABASE_ID, COLLECTION_ID);
                people = response.documents.map(doc => ({
                    id: doc.$id,
                    firstName: doc.firstName,
                    lastName: doc.lastName,
                    position: doc.position,
                    photo: doc.photo || '',
                    sites: doc.sites,
                    secondLine: doc.secondLine || false
                }));
                renderCards();
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                people = [];
                renderCards();
            }
        }

        function subscribeToChanges() {
            client.subscribe(`databases.${DATABASE_ID}.collections.${COLLECTION_ID}.documents`, response => {
                loadData();
            });
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = 'Ajouter une personne';
            document.getElementById('personForm').reset();
            document.getElementById('personId').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('secondLine').checked = false;
            renderSiteCheckboxes();
            document.getElementById('personModal').classList.add('active');
        }

        function openEditModal(id) {
            const person = people.find(p => p.id === id);
            if (!person) return;

            document.getElementById('modalTitle').textContent = 'Modifier une personne';
            document.getElementById('personId').value = person.id;
            document.getElementById('firstName').value = person.firstName;
            document.getElementById('lastName').value = person.lastName;
            document.getElementById('position').value = person.position;
            document.getElementById('secondLine').checked = person.secondLine || false;

            if (person.photo) {
                document.getElementById('imagePreview').src = person.photo;
                document.getElementById('imagePreview').style.display = 'block';
            }

            renderSiteCheckboxes(person.sites);
            document.getElementById('personModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('personModal').classList.remove('active');
        }

        function renderSiteCheckboxes(selectedSites = []) {
            const container = document.getElementById('sitesCheckboxes');
            container.innerHTML = '';

            sites.forEach(site => {
                const label = document.createElement('label');
                label.className = 'checkbox-label';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = site;
                checkbox.checked = selectedSites.includes(site);
                checkbox.onchange = () => limitSiteSelection();

                const span = document.createElement('span');
                span.textContent = site;

                label.appendChild(checkbox);
                label.appendChild(span);
                container.appendChild(label);
            });
        }

        function limitSiteSelection() {
            const checkboxes = document.querySelectorAll('#sitesCheckboxes input[type="checkbox"]');
            const checked = Array.from(checkboxes).filter(cb => cb.checked);

            if (checked.length > 2) {
                checked[checked.length - 1].checked = false;
                alert('Vous ne pouvez sélectionner que 2 sites maximum.');
            }
        }

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imagePreview').dataset.file = 'pending';
            };
            reader.readAsDataURL(file);
        }

        async function savePerson(event) {
            event.preventDefault();

            const id = document.getElementById('personId').value;
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const position = document.getElementById('position').value.trim();
            const secondLine = document.getElementById('secondLine').checked;

            const checkboxes = document.querySelectorAll('#sitesCheckboxes input[type="checkbox"]:checked');
            const selectedSites = Array.from(checkboxes).map(cb => cb.value);

            if (selectedSites.length === 0) {
                alert('Veuillez sélectionner au moins un site.');
                return;
            }

            let photoUrl = '';
            const imagePreview = document.getElementById('imagePreview');
            const photoInput = document.getElementById('photo');

            try {
                if (photoInput.files && photoInput.files[0] && imagePreview.dataset.file === 'pending') {
                    const file = photoInput.files[0];
                    const fileId = Appwrite.ID.unique();
                    
                    const uploadedFile = await storage.createFile(
                        BUCKET_ID,
                        fileId,
                        file
                    );
                    
                    photoUrl = `https://fra.cloud.appwrite.io/v1/storage/buckets/${BUCKET_ID}/files/${uploadedFile.$id}/view?project=699818920014f4aee948`;
                } else if (imagePreview.src && imagePreview.src.startsWith('http')) {
                    photoUrl = imagePreview.src;
                }

                const personData = {
                    firstName,
                    lastName,
                    position,
                    photo: photoUrl,
                    sites: selectedSites,
                    secondLine: secondLine
                };

                if (id) {
                    await databases.updateDocument(DATABASE_ID, COLLECTION_ID, id, personData);
                } else {
                    await databases.createDocument(
                        DATABASE_ID, 
                        COLLECTION_ID, 
                        Appwrite.ID.unique(), 
                        personData
                    );
                }
                closeModal();
                await loadData();
            } catch (error) {
                console.error('Erreur complète:', error);
                let errorMsg = 'Erreur lors de la sauvegarde:\n\n';
                errorMsg += 'Type: ' + error.type + '\n';
                errorMsg += 'Code: ' + error.code + '\n';
                errorMsg += 'Message: ' + error.message + '\n\n';
                errorMsg += 'Vérifiez:\n';
                errorMsg += '1. Les permissions "Any" sur le bucket Storage\n';
                errorMsg += '2. Les permissions "Any" sur la collection\n';
                errorMsg += '3. Le domaine autorisé dans Appwrite Settings';
                alert(errorMsg);
            }
        }

        async function deletePerson(id) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette personne ?')) return;

            try {
                await databases.deleteDocument(DATABASE_ID, COLLECTION_ID, id);
                await loadData();
            } catch (error) {
                console.error('Erreur lors de la suppression:', error);
                alert('Erreur lors de la suppression.');
            }
        }

        function filterBySite() {
            const filter = document.getElementById('siteFilter').value;
            renderCards(filter);
        }

        function renderCards(filter = 'all') {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const filteredPeople = filter === 'all' 
                ? people 
                : people.filter(p => p.sites.includes(filter));

            const firstLine = filteredPeople.filter(p => !p.secondLine);
            const secondLine = filteredPeople.filter(p => p.secondLine);
            const orderedPeople = [...firstLine, ...secondLine];

            orderedPeople.forEach(person => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.draggable = true;
                card.dataset.id = person.id;

                card.addEventListener('dragstart', handleDragStart);
                card.addEventListener('dragend', handleDragEnd);
                card.addEventListener('dragover', handleDragOver);
                card.addEventListener('drop', handleDrop);
                card.addEventListener('dragleave', handleDragLeave);

                const img = person.photo 
                    ? `<img src="${person.photo}" alt="${person.firstName} ${person.lastName}" class="card-image">`
                    : `<div class="card-image"></div>`;

                const siteTags = person.sites.map(site => 
                    `<span class="site-tag">${site}</span>`
                ).join('');

                card.innerHTML = `
                    ${img}
                    <div class="card-info">
                        <h3>${person.firstName} ${person.lastName}</h3>
                        <p>${person.position}</p>
                        <div class="card-sites">${siteTags}</div>
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="openEditModal('${person.id}')">Modifier</button>
                        <button class="delete-btn" onclick="deletePerson('${person.id}')">Supprimer</button>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.person-card').forEach(card => {
                card.classList.remove('drag-over');
            });
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            
            if (this !== draggedElement) {
                this.classList.add('drag-over');
            }
            return false;
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }

            if (draggedElement !== this) {
                const draggedId = draggedElement.dataset.id;
                const targetId = this.dataset.id;

                const draggedIndex = people.findIndex(p => p.id === draggedId);
                const targetIndex = people.findIndex(p => p.id === targetId);

                const temp = people[draggedIndex];
                people[draggedIndex] = people[targetIndex];
                people[targetIndex] = temp;

                renderCards(document.getElementById('siteFilter').value);
            }

            return false;
        }

        function openPrintModal() {
            document.getElementById('printModal').classList.add('active');
        }

        function closePrintModal() {
            document.getElementById('printModal').classList.remove('active');
        }

        function printTrombi() {
            const printSite = document.getElementById('printSite').value;
            const showPhoto = document.getElementById('showPhoto').checked;
            const showName = document.getElementById('showName').checked;
            const showPosition = document.getElementById('showPosition').checked;
            const showSite = document.getElementById('showSite').checked;
            const printTitle = document.getElementById('printTitle').value;
            const titleColor = document.getElementById('titleColor').value;
            const titleAlign = document.getElementById('titleAlign').value;
            const fontFamily = document.getElementById('fontFamily').value;

            const originalTitle = document.getElementById('pageTitle').textContent;
            const originalTitleColor = document.getElementById('pageTitle').style.color;
            const originalTitleAlign = document.getElementById('pageTitle').style.textAlign;
            const originalFont = document.body.style.fontFamily;
            const originalFilter = document.getElementById('siteFilter').value;
            const originalHTML = document.getElementById('cardsContainer').innerHTML;

            document.getElementById('pageTitle').textContent = printTitle;
            document.getElementById('pageTitle').style.color = titleColor;
            document.getElementById('pageTitle').style.textAlign = titleAlign;
            document.body.style.fontFamily = fontFamily;

            const filteredPeople = printSite === 'all' 
                ? people 
                : people.filter(p => p.sites.includes(printSite));

            const firstLine = filteredPeople.filter(p => !p.secondLine);
            const secondLinePeople = filteredPeople.filter(p => p.secondLine);

            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';

            const hasSecondLine = secondLinePeople.length > 0;

            if (hasSecondLine) {
                if (firstLine.length > 0) {
                    const firstLineDiv = document.createElement('div');
                    firstLineDiv.className = 'print-row';
                    firstLine.forEach(person => {
                        firstLineDiv.appendChild(createPrintCard(person));
                    });
                    container.appendChild(firstLineDiv);
                }

                const secondLineDiv = document.createElement('div');
                secondLineDiv.className = 'print-row';
                secondLinePeople.forEach(person => {
                    secondLineDiv.appendChild(createPrintCard(person));
                });
                container.appendChild(secondLineDiv);
            } else {
                filteredPeople.forEach(person => {
                    container.appendChild(createPrintCard(person));
                });
            }

            const style = document.createElement('style');
            style.id = 'printStyles';
            style.textContent = `
                @media print {
                    ${!showPhoto ? '.card-image { display: none !important; }' : ''}
                    ${!showName ? '.card-info h3 { display: none !important; }' : ''}
                    ${!showPosition ? '.card-info p { display: none !important; }' : ''}
                    ${!showSite ? '.card-sites { display: none !important; }' : ''}
                    ${hasSecondLine ? '.cards-grid { display: block !important; }' : ''}
                }
            `;
            document.head.appendChild(style);

            setTimeout(() => {
                window.print();

                document.getElementById('pageTitle').textContent = originalTitle;
                document.getElementById('pageTitle').style.color = originalTitleColor;
                document.getElementById('pageTitle').style.textAlign = originalTitleAlign;
                document.body.style.fontFamily = originalFont;
                document.getElementById('siteFilter').value = originalFilter;
                container.innerHTML = originalHTML;
                renderCards(originalFilter);

                const styleElement = document.getElementById('printStyles');
                if (styleElement) {
                    styleElement.remove();
                }

                closePrintModal();
            }, 100);
        }

        function createPrintCard(person) {
            const card = document.createElement('div');
            card.className = 'person-card';
            
            const img = person.photo 
                ? `<img src="${person.photo}" alt="${person.firstName} ${person.lastName}" class="card-image">`
                : `<div class="card-image"></div>`;

            const siteTags = person.sites.map(site => 
                `<span class="site-tag">${site}</span>`
            ).join('');

            card.innerHTML = `
                ${img}
                <div class="card-info">
                    <h3>${person.firstName} ${person.lastName}</h3>
                    <p>${person.position}</p>
                    <div class="card-sites">${siteTags}</div>
                </div>
            `;

            return card;
        }

        loadData();
        subscribeToChanges();
    </script>
